name: Migration and Seeder check (test env)

on:
  push:
    branches:
      - feature/SeparateDBs

jobs:
  migrate-check:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: rest_api_express_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
    
    steps:
      - name: Wait for MySQL to be ready
        run: |
          for i in $(seq 1 30); do
            nc -z localhost 3306 && break
            sleep 5
          done

      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
      
      - name: Install dependencies
        run: npm install
      
      - name: Run migrations in test environment
        run: npm run migrate:test

      - name: Check database existence
        run: |
          echo "SHOW TABLES LIKE 'roles'" | mysql -h localhost -u root --password=rootpassword rest_api_express_test

      - name: Debug - Show tables after migrations
        run: cd database && npx sequelize-cli db:migrate:status --env test
      
      - name: Run seeders in test environment
        run: npm run seed:test
