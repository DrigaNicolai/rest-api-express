name: Migration and Seeder check (test env)

on:
  push:
    branches:
      - feature/SeparateDBs

jobs:
  migrate-check:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: rest_api_express_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
      
      - name: Install dependencies
        run: npm install
      
      - name: Run migrations in test environment
        run: npm run migrate:test

      - name: Debug - Show tables after migrations
        run: npx sequelize db:showAllTables --env test
      
      - name: Run seeders in test environment
        run: npm run seed:test
